<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio_html_js.</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Exercicio HTML e JS</h1>
        <h2>Compare se o número B é maior que o número A</h2>
        <form id="form-numeros">
            <p>Número A</p>
            <input id="numero-a" type="number" required placeholder="insira um número"/>
            <p>Número B</p>
            <input id="numero-b" type="number" required placeholder="insira um número"/>
            <button id="btn-comparar" type="submit">Comparar</button>
        </form>
        <p class="success-message"></p>
        <p class="error-message"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
